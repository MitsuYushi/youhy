<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Youhy Thai!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #0c0c2b;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
            to {
                text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }
        
        /* Birthday Cake */
        .cake-container {
            margin: 50px 0;
            perspective: 1000px;
            z-index: 10;
        }
        
        .cake {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCake 20s linear infinite;
        }
        
        @keyframes rotateCake {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .cake-layer {
            position: absolute;
            width: 180px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0 0 15px rgba(255, 154, 158, 0.7);
        }
        
        .layer-1 {
            bottom: 0;
            left: 10px;
        }
        
        .layer-2 {
            bottom: 40px;
            left: 20px;
            width: 160px;
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            box-shadow: 0 0 15px rgba(161, 140, 209, 0.7);
        }
        
        .layer-3 {
            bottom: 80px;
            left: 30px;
            width: 140px;
            background: linear-gradient(45deg, #84fab0, #8fd3f4);
            box-shadow: 0 0 15px rgba(132, 250, 176, 0.7);
        }
        
        .candle {
            position: absolute;
            bottom: 120px;
            left: 95px;
            width: 10px;
            height: 30px;
            background: linear-gradient(to top, #ffcc00, #ff9900);
            z-index: 2;
        }
        
        .flame {
            position: absolute;
            bottom: 150px;
            left: 93px;
            width: 14px;
            height: 20px;
            background: radial-gradient(ellipse at center, #ffff00, #ff6600);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px #ff6600, 0 0 30px #ffff00;
            transform-origin: center bottom;
            animation: flicker 0.8s ease-in-out infinite alternate;
            z-index: 3;
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1, 1.2); opacity: 0.9; }
        }
        
        /* Confetti Animation */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            opacity: 0;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.2;
            }
        }
        
        /* Button Animation */
        .button {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff3366, #ff00ff);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            z-index: 10;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.7);
        }
        
        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff3366, #ff00ff);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        .music-btn i {
            color: white;
            font-size: 1.5rem;
        }
        
        /* Sparkling Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        /* Balloon Animation */
        .balloon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float linear infinite;
            box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.2);
            bottom: -100px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(20deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .cake {
                transform: scale(0.8);
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = 2 + Math.random() * 3 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
            
            // Create confetti
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = 4 + Math.random() * 6 + 's';
                confetti.style.animationDelay = Math.random() * 4 + 's';
                confettiContainer.appendChild(confetti);
            }
            
            // Create balloons
            const balloonContainer = document.getElementById('balloon-container');
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = 15 + Math.random() * 15 + 's';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloonContainer.appendChild(balloon);
            }
            
            // Handle music
            const musicBtn = document.getElementById('music-toggle');
            const birthdaySong = document.getElementById('birthday-song');
            
            if (musicBtn && birthdaySong) {
                musicBtn.addEventListener('click', function() {
                    if (birthdaySong.paused) {
                        birthdaySong.play();
                        musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        birthdaySong.pause();
                        musicBtn.innerHTML = '<i class="fas fa-music"></i>';
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        
        <div class="confetti-container" id="confetti-container"></div>
        
        <div class="balloon-container" id="balloon-container"></div>
        
        <header>
            <h1>Happy Birthday Thai Youhy!!!</h1>
            <p class="subtitle">Celebrating Your Special Day with Joy and Love</p>
        </header>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-layer layer-1"></div>
                <div class="cake-layer layer-2"></div>
                <div class="cake-layer layer-3"></div>
                <div class="candle"></div>
                <div class="flame" id="flame"></div>
            </div>
        </div>
        
        <!-- Changed button to a link that goes to postcards.html -->
        <a href="postcards.html" class="button" id="wish-button">Show Birthday Wishes</a>
        
        <div class="music-controls">
            <button class="music-btn" id="music-toggle">
                <i class="fas fa-music"></i>
            </button>
        </div>
        
        <audio id="birthday-song" loop>
            <source src="happy-birthday.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
